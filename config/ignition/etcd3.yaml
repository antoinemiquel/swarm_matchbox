---
systemd:
  units:
    - name: etcd-member.service
      enable: true
      dropins:
        - name: 40-etcd-cluster.conf
          contents: |
            [Service]
            Environment="ETCD_IMAGE_TAG=v3.2.0"
            Environment="ETCD_NAME={{.etcd_name}}"
            Environment="ETCD_ADVERTISE_CLIENT_URLS=http://{{.domain_name}}:2379"
            Environment="ETCD_INITIAL_ADVERTISE_PEER_URLS=http://{{.domain_name}}:2380"
            Environment="ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379"
            Environment="ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380"
            Environment="ETCD_INITIAL_CLUSTER={{.etcd_initial_cluster}}"
            Environment="ETCD_STRICT_RECONFIG_CHECK=true"
    - name: locksmithd.service
      dropins:
        - name: 40-etcd-lock.conf
          contents: |
            [Service]
            Environment="REBOOT_STRATEGY=etcd-lock"
    - name: swarm-init.service
      enable: true
      contents: |
        [Unit]
        Requires=etcd-member.service docker.service
        After=etcd-member.service docker.service
        [Service]
        Type=simple
        ExecStart=/opt/swarm-init
        [Install]
        WantedBy=multi-user.target
storage:
  files:
    - path: /etc/hostname
      filesystem: root
      mode: 420
      contents: 
        inline: |
          {{.etcd_name}}
    - path: /opt/swarm-init
      filesystem: root
      mode: 0500
      contents:
        inline: |
            #!/bin/bash
            HOST=`uname -n`
            IS_WORKER=`/usr/bin/etcdctl get swarm/worker/${HOST}  2>/dev/null`
            if [ "$IS_WORKER" = "1" ]
            then
                echo "ok - swarm node ever define"
            else
                while [ "$TOKEN_WORKER" = "" -o "$ADV" = "" ]
                do 
                    TOKEN_WORKER=`etcdctl get swarm/token_worker 2>/dev/null`
                    ADV=`etcdctl get swarm/adv 2>/dev/null`
                    sleep 1
                done
                docker swarm join --token $TOKEN_WORKER $ADV
                /usr/bin/etcdctl set swarm/worker/${HOST} 1 
            fi
{{ if index . "ssh_authorized_keys" }}
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        {{ range $element := .ssh_authorized_keys }}
        - {{$element}}
        {{end}}
{{end}}

